<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Blog | YourFeed</title>
  <link rel="stylesheet" href="styles/post.css">
  <style>
    
  </style>
</head>
<body>

  <div class="blog-container">
    <div class="blog-card">
      <h1 class="blog-title">Write Your Blog</h1>

      <form class="blog-form">
        <label for="blog-title">Blog Title</label>
        <input type="text" id="blog-title" placeholder="Enter blog title" required>

        <label for="blog-content">Content</label>
        <textarea id="blog-content" placeholder="Write your content here..." rows="10" required></textarea>

        <div class="form-actions">
          <button type="button" class="btn upload-image">Add Image</button>
          <button type="submit" class="btn publish-btn">Publish</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
