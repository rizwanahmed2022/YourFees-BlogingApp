<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | YourFeed</title>
  <link rel="stylesheet" href="styles/register.css">
</head>
<body>

  <div class="register-container">
    <div class="register-card">
      <h1 class="register-title">Create Account</h1>
      <p class="register-subtitle">Join YourFeed and start sharing!</p>

      <form id="form" class="register-form">
        <div class="name-fields">
          <div class="field">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" required>
          </div>
          <div class="field">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" required>
          </div>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <!-- Profile Picture Button -->
        <label>Profile Picture</label>
        <button type="button" id="profile" class="btn upload-pic">Upload Profile Picture</button>

        <button type="submit" class="btn register-btn">Register</button>
      </form>

      <p class="login-text">Already have an account? <a href="login.html">Sign In</a></p>
    </div>
  </div>

  <script type="module" src="scripts/register.js"></script>

</body>
</html>
