<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Blog | YourFeed</title>
  <style>

    :root {
  --color-primary: #1e90ff;
  --color-bg: #000000;        /* page background */
  --color-card-bg: #ffffff;   /* container background */
  --color-text: #000000;
  --color-input-bg: #f9f9f9;
  --color-shadow: rgba(0,0,0,0.3);
  --color-primary-hover: #0066cc;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background-color: var(--color-bg);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center; /* vertically center */
  padding: 2rem 1rem;
}

.blog-wrapper {
  display: flex;
  justify-content: center;
  width: 100%;
}

.blog-container {
  background-color: var(--color-card-bg);
  padding: 2.5rem 3rem;
  border-radius: 12px;
  box-shadow: 0 8px 25px var(--color-shadow);
  width: 100%;
  max-width: 900px; /* long width on desktop */
}

.blog-title {
  font-size: 2rem;
  color: var(--color-primary);
  margin-bottom: 2rem;
  text-align: center;
}

.blog-form {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

.blog-form input,
.blog-form textarea {
  padding: 1rem 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  background-color: var(--color-input-bg);
  font-size: 1rem;
  color: var(--color-text);
  width: 100%;
  resize: vertical;
}

.blog-form input::placeholder,
.blog-form textarea::placeholder {
  color: #888;
}

.blog-form input:focus,
.blog-form textarea:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 5px rgba(30,144,255,0.4);
}

.btn.publish-btn {
  padding: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  background-color: var(--color-primary);
  color: white;
  transition: background-color 0.2s;
}

.btn.publish-btn:hover {
  background-color: var(--color-primary-hover);
}

/* ======================
   Responsive for mobile
====================== */
@media (max-width: 600px) {
  .blog-container {
    padding: 1.5rem 1.5rem;
    border-radius: 10px;
    max-width: 100%;
  }

  .blog-title {
    font-size: 1.6rem;
  }

  .blog-form input,
  .blog-form textarea {
    font-size: 0.95rem;
  }

  .btn.publish-btn {
    width: 100%;
  }
}

  </style>
</head>
<body>

  <div class="blog-wrapper">
    <div class="blog-container">
      <h1 class="blog-title">Write Your Blog</h1>

      <form class="blog-form">
        <input type="text" id="blog-title" placeholder="Blog Title" required>
        <textarea id="blog-content" placeholder="Write your content here..." required></textarea>
        <button type="submit" class="btn publish-btn">Publish</button>
      </form>
    </div>
  </div>

</body>
</html>
