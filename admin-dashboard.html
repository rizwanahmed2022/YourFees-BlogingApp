<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | YourFeed</title>
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f7f8fa;
  color: #333;
  margin: 0;
  padding: 0;
}

.dashboard-container {
  max-width: 1100px;
  margin: 50px auto;
  padding: 0 20px;
}

.dashboard-title {
  text-align: center;
  margin-bottom: 40px;
  color: #111;
  font-size: 2rem;
  font-weight: 700;
  border-bottom: 3px solid #0066ff;
  display: inline-block;
  padding-bottom: 6px;
}

/* User Card */
.user-card {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  padding: 25px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 25px;
  transition: all 0.2s ease;
}

.user-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
}

/* Left side: Profile + Details */
.user-left {
  display: flex;
  align-items: center;
  gap: 20px;
}

.user-left img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #0066ff;
}

.user-details {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.user-details p {
  margin: 0;
  font-size: 0.95rem;
}

.user-details strong {
  color: #0052cc;
}

/* Right side: Admin toggle */
.user-right {
  display: flex;
  align-items: center;
  gap: 12px;
}

.user-right label {
  font-weight: 600;
  color: #444;
}

/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 26px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #0066ff;
}

input:checked + .slider:before {
  transform: translateX(24px);
}

/* Save Button */
.save-btn {
  display: block;
  margin: 15px auto;
  padding: 12px 30px;
  border: none;
  border-radius: 8px;
  background-color: #0066ff;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.2s ease;
  font-size: 1rem;
}

.save-btn:hover {
  background-color: #0052cc;
}

/* Responsive Layout */
@media (max-width: 768px) {
  .user-card {
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
  }

  .user-right {
    align-self: flex-end;
  }

  .user-left img {
    width: 75px;
    height: 75px;
  }
}

  </style>
</head>
<body>

<div class="dashboard-container">
  <h2 class="dashboard-title">Admin Dashboard</h2>

  <!-- User Card 1 -->
  

</div>
  <!-- Go to Home Button -->
  <button class="save-btn" onclick="window.location.href='index.html'">Go to Home</button>

  <!-- Save Changes Button -->
  <button class="save-btn">Save Changes</button>
<div></div>

<script type="module" src="scripts/admin.js"></script>

</body>
</html>
